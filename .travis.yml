language: python

python:
  - 3.4
  - 3.3
  - 2.7

env:
  - DJANGO="Django>=1.7,<1.8"
  - DJANGO="Django>=1.6,<1.7"
  - DJANGO="Django>=1.5,<1.6"
  
install:
  - pip install -U coverage coveralls django-etc $DJANGO
  - python -c 'from __future__ import print_function; import django; print("Django %s" % django.get_version())'
  
script: coverage run -a --source=sitegate sitegate/runtests.py

matrix:

  exclude:
   - python: 3.4
     env: DJANGO="Django>=1.5,<1.6"
   - python: 3.3
     env: DJANGO="Django>=1.5,<1.6"

  include:
   - python: 3.4
     env: DJANGO="Django>=1.7,<1.8"

after_success:
  coveralls
